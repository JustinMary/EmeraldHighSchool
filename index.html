<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Emerald High School</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
   	<link rel="stylesheet" href="css/style.css">
   	<link href="css/bootstrap-form-helpers.min.css" rel="stylesheet" media="screen">
</head>
<body>
<h1 class="text-center">EMERALD HIGH SCHOOL</h1>
<h3 class="text-center text-capitalize">Registration Form</h3>
<p class="text-center">Fill correctly and in BLOCK letters</p>

<form>
	<div class="container">	
		<div class="form-group">
		<label for="InputSurname">Surname</label>
		<input type="name" class="form-control" id="InputSurname" placeholder="Surname">
		</div>
		<div class="form-group">
		<label for="InputFirstname">First Name</label>
		<input type="name" class="form-control" id="InputFirstname" placeholder="Firstname">
		</div>
		<div class="form-group">
		<label for="Inputmiddlename">Middle Name</label>
		<input type="name" class="form-control" id="Inputmiddlename" placeholder="Middle Name">
		</div>
		<div class="form-group">
		<label for="InputDOB">Date of Birth</label>
		<input type="date" class="form-control" id="InputDOB" placeholder="">
		</div>
		<div class="form-group">
		<label >Select Country</label>	
		<select id="countries_states1" class="form-control bfh-countries" data-country="US"></select>
		<br>
		<div class="form-group">
		<label >Select State</label>
		<select class="form-control bfh-states" data-country="countries_states1"></select>	
		</div>	
		<div class="form-group">
		<label for="InputEmail">Email Address</label>
		<input type="email" class="form-control" id="InputEmail" placeholder="Email address">
		</div>
</form>
		<button type="button" class="btn btn-primary pull-right">Submit</button
	

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-formhelpers.min.js"></script>
	
</html>
